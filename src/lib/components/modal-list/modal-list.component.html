<ui-modal *ngFor="let item of modal.items">
  <ui-modal-info *ngIf="item.type === 'info'"
                 (cancel)="modal.cancel(item)" (close)="modal.close(item, true)" [icon]="item.icon"
                 [message]="item.message" [title]="item.title">
  </ui-modal-info>
  <ui-modal-success *ngIf="item.type === 'success'"
                    (cancel)="modal.cancel(item)" (close)="modal.close(item, true)" [icon]="item.icon"
                    [message]="item.message" [title]="item.title">
  </ui-modal-success>
  <ui-modal-warning *ngIf="item.type === 'warning'"
                    (cancel)="modal.cancel(item)" (close)="modal.close(item, true)" [icon]="item.icon"
                    [message]="item.message" [title]="item.title">
  </ui-modal-warning>
  <ui-modal-error *ngIf="item.type === 'error'"
                  (cancel)="modal.cancel(item)" (close)="modal.close(item, true)" [icon]="item.icon"
                  [message]="item.message" [title]="item.title">
  </ui-modal-error>
  <ui-modal-confirm *ngIf="item.type === 'confirm'"
                    (cancel)="modal.cancel(item)" (close)="modal.close(item, $event)" [icon]="item.icon"
                    [message]="item.message" [title]="item.title">
  </ui-modal-confirm>
  <ui-modal-prompt *ngIf="item.type === 'prompt'"
                   (cancel)="modal.cancel(item)" (close)="modal.close(item, $event)" [defaultValue]="item.data"
                   [icon]="item.icon"
                   [message]="item.message" [title]="item.title">
  </ui-modal-prompt>
  <ui-modal-form *ngIf="item.type === 'form'"
                 (cancel)="modal.cancel(item)" (close)="modal.close(item, $event)" [group]="item.data"
                 [icon]="item.icon"
                 [message]="item.message" [title]="item.title">
  </ui-modal-form>
  <ng-container *ngIf="item.type === 'custom'">
    <div [ngComponentOutletInjector]="injector" [ngComponentOutlet]="item.customComponent"
         [uiDynamicComponentInputs]="[item.customInputs, {modal: item}]"></div>
  </ng-container>
</ui-modal>
