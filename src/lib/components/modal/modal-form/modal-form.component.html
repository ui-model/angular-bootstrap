<form (submit)="close.emit(group.value)">
  <div class="modal-header">
    <h5 class="modal-title">
      {{title|default:'Form'}}
    </h5>
    <button (click)="cancel.emit()" aria-label="Close" class="close" tabindex="-1" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-auto">
        <i [ngClass]="icon|default:'fa-pencil-square-o'" class="fa fa-5x text-success"></i>
      </div>
      <div class="col">
        <h4>{{message}}</h4>
        <ui-form-group [group]="group"></ui-form-group>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit">
      <span i18n>Submit</span>
    </button>
    <button (click)="cancel.emit()" class="btn btn-secondary" type="button">
      <span i18n>Cancel</span>
    </button>
  </div>
</form>
