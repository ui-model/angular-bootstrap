<div (uiClickOutside)="toggle.close()" class="dropdown">
  <div class="input-group">
    <input (ngModelChange)="changed()" [(ngModel)]="value" [disabled]="disabled" class="form-control" type="text"
           uiDateInput/>
    <div class="input-group-append">
      <button (click)="toggle.toggle()" [disabled]="disabled" class="btn btn-primary" type="button">
        <i class="fa fa-calendar"></i>
      </button>
    </div>
  </div>
  <div *ngIf="!disabled && toggle.isOn" class="dropdown-menu">
    <ui-calendar (change)="toggle.close()" (ngModelChange)="changed()" [(ngModel)]="value" name="date"></ui-calendar>
  </div>
</div>
