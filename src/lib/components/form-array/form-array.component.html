<div *ngIf="field" [formGroup]="group">
  <div #values="uiFormArray" [formArrayName]="field.name" class="form-group">
    <label *ngIf="field | fieldLabel" for="values">{{field | fieldLabel}}</label>
    <div *ngFor="let control of values.items" class="form-group">
      <div class="input-group">
        <input [formControl]="control" class="form-control" id="values" name="values" type="text"/>
        <div class="input-group-append">
          <button (click)="values.removeItem(control)" [disabled]="control.disabled" class="btn btn-primary">
            <i class="fa fa-close"></i>
          </button>
        </div>
      </div>
      <ui-field-error [field]="control"></ui-field-error>
    </div>
    <div>
      <button (click)="values.createItem()" [disabled]="group.disabled || group.root.disabled" class="btn btn-primary"
              type="button">
        <i class="fa fa-plus-circle"></i>
        Add a new tag
      </button>
    </div>
  </div>
</div>
