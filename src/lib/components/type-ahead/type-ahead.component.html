<div (uiClickOutside)="dropDown.close()">
  <div class="input-group">
    <input #typeAhead="uiTypeAhead" (keydown)="keydown($event)" (keypress)="keypress($event)"
           (keyup)="keyup($event)" (uiTypeAheadClose)="dropDown.close()" (uiTypeAheadOpen)="dropDown.open()"
           (uiTypeAheadSearch)="search.emit($event)" [(ngModel)]="term" class="form-control"
           name="term" type="text" uiTypeAhead
    />
    <div class="input-group-append">
      <button (click)="clear()" class="btn btn-primary" type="button">X</button>
    </div>
  </div>
  <div *ngIf="dropDown.isOn" class="dropdown-menu">
    <div *ngIf="!items.length" class="dropdown-item not-found">{{placeholder}}</div>
    <div *ngFor="let item of items; let index = index" (click)="select(item);dropDown.close()"
         [class.active]="index === activeIndex"
         [innerHTML]="formatter(item)"
         class="dropdown-item">
    </div>
  </div>
</div>
