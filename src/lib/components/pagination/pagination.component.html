<ul class="pagination">
  <li *ngIf="showFirstLast" [class.disabled]="!pager.hasFirst" class="page-item">
    <a (click)="pager.goToFirst()" class="page-link" href="javascript:void(0)" title="First">
      <i class="fa fa-step-backward"></i>
    </a>
  </li>
  <li *ngIf="showPrevNext" [class.disabled]="!pager.hasPrev" class="page-item">
    <a (click)="pager.prev()" class="page-link" href="javascript:void(0)" title="Prev">
      <i class="fa fa-backward"></i>
    </a>
  </li>
  <ng-container *ngIf="!pager.isEmpty">
    <li *ngFor="let page of pager.pages" [class.active]="pager.isActive(page)" class="page-item">
      <a (click)="pager.goTo(page)" class="page-link" href="javascript:void(0)">{{page + 1}}</a>
    </li>
  </ng-container>
  <li *ngIf="showPrevNext" [class.disabled]="!pager.hasNext" class="page-item">
    <a (click)="pager.next()" class="page-link" href="javascript:void(0)" title="Next">
      <i class="fa fa-forward"></i>
    </a>
  </li>
  <li *ngIf="showFirstLast" [class.disabled]="!pager.hasLast" class="page-item">
    <a (click)="pager.goToLast()" class="page-link" href="javascript:void(0)" title="Last">
      <i class="fa fa-step-forward"></i>
    </a>
  </li>
  <li *ngIf="showBrief" class="page-item disabled">
    <span class="page-link">
      {{pager.totalItems}} items / {{pager.count}} pages
    </span>
  </li>
</ul>
